          <h1>モーダルウィンドウ</h1>
<h2>Example</h2>
<ul>
<li>モーダルを開く要素に <code>data-modal-open</code> 属性を付与します。値は、対象のモーダルの <code>id</code> 属性です。</li>
<li>モーダルを閉じる要素には <code>data-modal-close</code> 属性を付与します。</li>
</ul>
<sandbox escaped-code='<button class=%22button%22 data-modal-open=%22modal-1%22>demo modal</button>

<div class=%22modal%22 id=%22modal-1%22 aria-hidden=%22true%22>
  <div class=%22overlay%22 tabindex=%22-1%22 data-modal-close>
    <div class=%22modal-container%22 role=%22dialog%22 aria-modal=%22true%22>
      <header class=%22modal-header%22>
        <h2 class=%22title%22>Hello modal!</h2>
        <button class=%22modal-close-button%22>
          <i class=%22material-icons modal-close-icon%22 data-modal-close>close</i>
        </button>
      </header>
      <div class=%22modal-content%22>
        modal content
      </div>
    </div>
  </div>
