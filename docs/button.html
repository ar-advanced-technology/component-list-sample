          <h1>Button</h1>
<h2>Example</h2>
<p><code>.button</code> クラスを付与すると、ボタンの見た目が適用されます。</p>
<sandbox escaped-code='<button class=%22button%22>Button</button>
<button class=%22button%22 disabled>Button</button>' lang="html" :height="180" :breakpoints="[768]"></sandbox>
<h2>枠線のみ</h2>
<sandbox escaped-code='<button type=%22button%22 class=%22button is-outline%22>Button</button>
<button type=%22button%22 class=%22button is-outline%22 disabled>Button</button>' lang="html" :height="180" :breakpoints="[768]"></sandbox>
<h2>小さいサイズ</h2>
<sandbox escaped-code='<button type=%22button%22 class=%22button is-small%22>Button</button>
<button type=%22button%22 class=%22button is-small is-outline%22>Button</button>' lang="html" :height="120" :breakpoints="[768]"></sandbox>
<h2>カテゴリ別</h2>
<sandbox escaped-code='<button type=%22button%22 class=%22button is-small is-category1%22>Button</button>
<button type=%22button%22 class=%22button is-small is-category2%22>Button</button>
<button type=%22button%22 class=%22button is-small is-category3%22>Button</button>
<button type=%22button%22 class=%22button is-small is-category4%22>Button</button>
<button type=%22button%22 class=%22button is-small is-category5%22>Button</button>' lang="html" :height="180" :breakpoints="[768]"></sandbox>
<h2>アイコン</h2>
<sandbox escaped-code='<button type=%22button%22 class=%22button is-small is-outline is-icon%22><i class=%22material-icons%22>attach_file</i>Button</button>
<button type=%22button%22 class=%22button is-small is-outline is-icon%22 disabled><i class=%22material-icons%22>get_app</i>Button</button>' lang="html" :height="120" :breakpoints="[768]"></sandbox>
<h2>アイコン＋テキスト</h2>
<sandbox escaped-code='<button type=%22button%22 class=%22icon-button%22><i class=%22material-icons%22>add</i></button>
<button type=%22button%22 class=%22icon-button is-active%22><i class=%22material-icons%22>attach_file</i></button>' lang="html" :height="90" :breakpoints="[768]"></sandbox>
<h2>グルーピング</h2>
<sandbox escaped-code='<div class=%22button-group%22>
  <button type=%22button%22 class=%22button is-outline%22>Button</button>
  <button type=%22button%22 class=%22button%22>Button</button>
</div>' lang="html" :height="160" :breakpoints="[768]"></sandbox>
