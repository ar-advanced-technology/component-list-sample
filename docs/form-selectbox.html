          <h1>セレクトボックス</h1>
<h2>Example</h2>
<p>カスタムデザインのセレクトボックスを表示するには、<code>select</code> 要素を <code>.form-select</code> クラスで囲みます。</p>
<sandbox escaped-code='<div class=%22form-group%22>
  <label class=%22form-label is-required%22 for=%22sample-1%22>項目名</label>
  <div class=%22form-wrap%22>
    <div class=%22form-select%22>
      <select class=%22form-control%22 id=%22sample-1%22 name=%22sample-1%22>
        <option value=%22%22>選択</option>
        <option value=%221%22>1</option>
        <option value=%222%22>2</option>
        <option value=%223%22>3</option>
        <option value=%224%22>4</option>
      </select>
    </div>
  </div>
</div>' lang="html" :height="140" :breakpoints="[768]"></sandbox>
<h2>エラー</h2>
<sandbox escaped-code='<!-- エラー時はselect要素にis-errorクラスを付与する -->
<div class=%22form-group%22>
  <label class=%22form-label is-required%22 for=%22sample-2%22>項目名</label>
  <div class=%22form-wrap%22>
    <div class=%22form-select%22>
      <select class=%22form-control is-error%22 id=%22sample-2%22 name=%22sample-2%22>
        <option value=%22%22 disabled selected>選択</option>
        <option value=%225%22>5</option>
        <option value=%226%22>6</option>
        <option value=%227%22>7</option>
        <option value=%228%22>8</option>
      </select>
    </div>
    <p class=%22form-note is-error%22>エラー文が入ります</p>
  </div>
</div>' lang="html" :height="140" :breakpoints="[768]"></sandbox>
<h2>非活性</h2>
<sandbox escaped-code='<!-- select要素にdisabled(無効化)を設定した場合の表示 -->
<div class=%22form-group%22>
  <label class=%22form-label is-required%22>項目名</label>
  <div class=%22form-wrap%22>
    <div class=%22form-select%22>
      <select class=%22form-control%22 disabled>
        <option value=%22%22>選択</option>
        <option value=%221%22>1</option>
        <option value=%222%22>2</option>
        <option value=%223%22>3</option>
        <option value=%224%22>4</option>
      </select>
    </div>
  </div>
</div>' lang="html" :height="140" :breakpoints="[768]"></sandbox>
